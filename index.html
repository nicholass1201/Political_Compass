<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic LaDs Compass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="compass" class="compass">
        <div class="label top" id="label-top">Click to change</div>
        <div class="label bottom" id="label-bottom">Click to change</div>
        <div class="label left" id="label-left">Click to change</div>
        <div class="label right" id="label-right">Click to change</div>
        <div class="grid">
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
    </div>
    <div id="current-turn">
        Current Turn: <span id="current-player"></span>
    </div>
    <button id="go-back" class="button">Go Back</button>
    <script src="script.js"></script>
</body>
</html>
